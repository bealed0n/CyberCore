<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="SwaggerUI"
  />
  <title>SwaggerUI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui1"></div>
<div id="swagger-ui2"></div>

<script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
<script>
  window.onload = () => {
    // Cargar la primera definición de API
    SwaggerUIBundle({
      url: 'http://localhost/cybercore/api/mi-endpoint.yaml',
      dom_id: '#swagger-ui1',
    });

    // Cargar la segunda definición de API
    SwaggerUIBundle({
      url: 'http://localhost/cybercore/api/pedidos.yaml',
      dom_id: '#swagger-ui2',
    });
  };
</script>
</body>
</html>
